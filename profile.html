<style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f2f2f2;
  overflow-x: hidden;
  text-align: center;
}

/* Menu same as before */
label input[type="checkbox"] { display: none; }

.toggle {
  position: fixed;
  top: 15px;
  left: 15px;
  width: 35px;
  height: 35px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  cursor: pointer;
  z-index: 101;
}
.toggle .common {
  position: absolute;
  height: 3px;
  width: 20px;
  background-color: #8000ff;
  border-radius: 50px;
  left: 50%;
  transform: translateX(-50%);
  transition: 0.3s;
}
.toggle .top_line { top: 8px; }
.toggle .middle_line { top: 16px; }
.toggle .bottom_line { top: 24px; }
input:checked ~ .toggle .top_line { top: 16px; transform: translateX(-50%) rotate(45deg);}
input:checked ~ .toggle .middle_line { opacity: 0; }
input:checked ~ .toggle .bottom_line { top: 16px; transform: translateX(-50%) rotate(-45deg);}
.slide {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 200px;
  background-color: #fff;
  transform: translateX(-200px);
  transition: 0.5s ease;
  box-shadow: 2px 0 10px rgba(0,0,0,0.3);
  z-index: 100;
  padding-top: 60px;
}
input:checked ~ .slide { transform: translateX(0);}
.slide h1 { color: #8000ff; font-weight: bold; text-align: center; margin-bottom: 20px;}
.slide ul { list-style: none; padding: 0;}
.slide ul li a { display: flex; align-items: center; text-decoration: none; color: #011a41; padding: 10px 15px; transition: 0.3s;}
.slide ul li a i { width: 30px;}
.slide ul li a:hover { background-color: #8000ff; color: #fff; }

/* Profile card */
.profile-container { margin: 60px auto; max-width: 500px; }
.profile-container h1 { color: #8000ff; margin-bottom: 30px; }
.profile-card {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
.profile-card img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 15px;
}
.profile-card h2 { margin-bottom: 10px; color: #011a41; }
.profile-card p { margin: 5px 0; color: #333; }
#edit-profile {
  margin-top: 15px;
  padding: 8px 15px;
  background-color: #8000ff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
#edit-profile:hover { background-color: #5500aa; }

/* Responsive */
@media(max-width: 600px) {
  .profile-card { width: 90%; margin: 0 auto; }
}

</style>
<body>

  <!-- Menu (reuse same menu) -->
  <label>
    <input type="checkbox">
    <div class="toggle">
      <span class="top_line common"></span>
      <span class="middle_line common"></span>
      <span class="bottom_line common"></span>
    </div>
    <div class="slide">
      <h1>MENU</h1>
      <ul>
        <li><a href="Dashboard.html"><i class="fas fa-tv"></i>Dashboard</a></li>
        <li><a href="profile.html" target="_blank"><i class="far fa-user"></i>Profile</a></li>
        <li><a href="portfolio.html" target="_blank"><i class="fas fa-address-book"></i>Portfolio</a></li>
        <li><a href="#"><i class="fas fa-heart"></i>Saved</a></li>
        <li><a href="#"><i class="fas fa-cogs"></i>Settings</a></li>
      </ul>
    </div>
  </label>

  <!-- Profile Content -->
  <div class="profile-container">
    <h1>My Profile</h1>
    <div class="profile-card">
      <img src="shani.png" alt="Profile Picture">
      <h2>Shani Patel</h2>
      <p>Email: shanipatel37780@.com</p>
      <p>Role: Student</p>
      <p>Sheat College of Engineering</p>
      <button id="edit-profile"><i class="fas fa-pen"></i> Edit Profile</button>
    </div>
  </div>

</body>
</html>
