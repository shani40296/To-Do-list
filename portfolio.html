<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="portfolio.css">
</head>
<style>
    /* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f2f2f2;
  overflow-x: hidden;
  text-align: center;
}

/* Menu (same as before) */
label input[type="checkbox"] { display: none; }

.toggle {
  position: fixed;
  top: 15px;
  left: 15px;
  width: 35px;
  height: 35px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  cursor: pointer;
  z-index: 101;
}
.toggle .common { position: absolute; height: 3px; width: 20px; background-color: #8000ff; border-radius: 50px; left: 50%; transform: translateX(-50%); transition: 0.3s;}
.toggle .top_line { top: 8px; }
.toggle .middle_line { top: 16px; }
.toggle .bottom_line { top: 24px; }
input:checked ~ .toggle .top_line { top: 16px; transform: translateX(-50%) rotate(45deg);}
input:checked ~ .toggle .middle_line { opacity: 0; }
input:checked ~ .toggle .bottom_line { top: 16px; transform: translateX(-50%) rotate(-45deg);}
.slide { position: fixed; top: 0; left: 0; height: 100%; width: 200px; background-color: #fff; transform: translateX(-200px); transition: 0.5s ease; box-shadow: 2px 0 10px rgba(0,0,0,0.3); z-index: 100; padding-top: 60px; }
input:checked ~ .slide { transform: translateX(0);}
.slide h1 { color: #8000ff; font-weight: bold; text-align: center; margin-bottom: 20px;}
.slide ul { list-style: none; padding: 0;}
.slide ul li a { display: flex; align-items: center; text-decoration: none; color: #011a41; padding: 10px 15px; transition: 0.3s;}
.slide ul li a i { width: 30px;}
.slide ul li a:hover { background-color: #8000ff; color: #fff; }

/* Portfolio Cards */
.portfolio-container { margin: 60px auto; max-width: 1000px; }
.portfolio-container h1 { color: #8000ff; margin-bottom: 30px; }

.projects {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.project-card {
  background-color: #fff;
  width: 250px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  padding: 15px;
  text-align: center;
  transition: transform 0.3s;
}

.project-card:hover { transform: translateY(-5px); }

.project-card img {
  width: 100%;
  height: 150px;
  border-radius: 10px;
  margin-bottom: 10px;
}

.project-card h2 { color: #011a41; margin-bottom: 5px; }
.project-card p { color: #555; margin-bottom: 10px; }

.view-btn {
  padding: 6px 12px;
  background-color: #8000ff;
  color: #fff;
  border-radius: 5px;
  text-decoration: none;
  transition: 0.3s;
}
.view-btn:hover { background-color: #5500aa; }

/* Responsive */
@media(max-width: 700px) {
  .projects { flex-direction: column; align-items: center; }
  .project-card { width: 90%; }
}

</style>
<body>

  <!-- Menu (reuse same menu) -->
  <label>
    <input type="checkbox">
    <div class="toggle">
      <span class="top_line common"></span>
      <span class="middle_line common"></span>
      <span class="bottom_line common"></span>
    </div>
    <div class="slide">
      <h1>MENU</h1>
      <ul>
        <li><a href="Dashboard.html"><i class="fas fa-tv"></i>Dashboard</a></li>
        <li><a href="profile.html" target="_blank"><i class="far fa-user"></i>Profile</a></li>
        <li><a href="portfolio.html" target="_blank"><i class="fas fa-address-book"></i>Portfolio</a></li>
        <li><a href="#"><i class="fas fa-heart"></i>Saved</a></li>
        <li><a href="#"><i class="fas fa-cogs"></i>Settings</a></li>
      </ul>
    </div>
  </label>

  <!-- Portfolio Content -->
  <div class="portfolio-container">
    <h1>My Portfolio</h1>
    <div class="projects">
      <div class="project-card">
        <!-- <img src="project1.png" alt="Project 1"> -->
        <h2>Project 1</h2>
        <p>Web Development</p>
        <a href="#" class="view-btn">View Project</a>
      </div>
      <div class="project-card">
        <!-- <img src="project2.png" alt="Project 2"> -->
        <h2>Project 2</h2>
        <p>Mobile App</p>
        <a href="#" class="view-btn">View Project</a>
      </div>
      <div class="project-card">
        <!-- <img src="project3.png" alt="Project 3"> -->
        <h2>Project 3</h2>
        <p>UI/UX Design</p>
        <a href="#" class="view-btn">View Project</a>
      </div>
      <!-- Add more project cards as needed -->
    </div>
  </div>

</body>
</html>
