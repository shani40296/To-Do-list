<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="dashboard.css">
</head>
<style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f2f2f2;
  overflow-x: hidden;
}

/* Menu same as your todo list */
label input[type="checkbox"] {
  display: none;
}

.toggle {
  position: fixed;
  top: 15px;
  left: 15px;
  width: 35px;
  height: 35px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  cursor: pointer;
  z-index: 101;
}

.toggle .common {
  position: absolute;
  height: 3px;
  width: 20px;
  background-color: #8000ff;
  border-radius: 50px;
  left: 50%;
  transform: translateX(-50%);
  transition: 0.3s;
}

.toggle .top_line { top: 8px; }
.toggle .middle_line { top: 16px; }
.toggle .bottom_line { top: 24px; }

input:checked ~ .toggle .top_line {
  top: 16px;
  transform: translateX(-50%) rotate(45deg);
}
input:checked ~ .toggle .middle_line { opacity: 0; }
input:checked ~ .toggle .bottom_line {
  top: 16px;
  transform: translateX(-50%) rotate(-45deg);
}

.slide {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 200px;
  background-color: #fff;
  transform: translateX(-200px);
  transition: 0.5s ease;
  box-shadow: 2px 0 10px rgba(0,0,0,0.3);
  z-index: 100;
  padding-top: 60px;
}

input:checked ~ .slide { transform: translateX(0); }

.slide h1 {
  color: #8000ff;
  font-weight: bold;
  text-align: center;
  margin-bottom: 20px;
}

.slide ul { list-style: none; padding: 0; }
.slide ul li a {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: #011a41;
  padding: 10px 15px;
  transition: 0.3s;
}
.slide ul li a i { width: 30px; }
.slide ul li a:hover { background-color: #8000ff; color: #fff; }

/* Dashboard container */
.dashboard-container {
  margin: 60px auto 30px auto;
  padding: 20px;
  max-width: 900px;
  text-align: center;
}

.dashboard-container h1 {
  color: #8000ff;
  margin-bottom: 30px;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.card {
  background-color: #fff;
  width: 200px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card i {
  font-size: 30px;
  color: #8000ff;
  margin-bottom: 10px;
}

.card h2 { margin-bottom: 10px; color: #011a41; }
.card p { font-size: 24px; font-weight: bold; }

/* Responsive */
@media(max-width: 700px){
  .cards { flex-direction: column; align-items: center; }
}

</style>
<body>

  <!-- Menu (reuse your menu HTML) -->
  <label>
    <input type="checkbox">
    <div class="toggle">
      <span class="top_line common"></span>
      <span class="middle_line common"></span>
      <span class="bottom_line common"></span>
    </div>
    <div class="slide">
      <h1>MENU</h1>
      <ul>
        <li><a href="Dashboard.html"><i class="fas fa-tv"></i>Dashboard</a></li>
        <li><a href="portfolio.html" target="_blank"><i class="far fa-user"></i>Profile</a></li>
        <li><a href="portfolio.html" target="_blank"><i class="fas fa-address-book"></i>Portfolio</a></li>
        <li><a href="#"><i class="fas fa-heart"></i>Saved</a></li>
        <li><a href="#"><i class="fas fa-cogs"></i>Settings</a></li>
      </ul>
    </div>
  </label>

  <!-- Dashboard Content -->
  <div class="dashboard-container">
    <h1>Dashboard</h1>
    <div class="cards">
      <div class="card">
        <i class="fas fa-tasks"></i>
        <h2>Total Tasks</h2>
        <p id="total-tasks">0</p>
      </div>
      <div class="card">
        <i class="fas fa-check-circle"></i>
        <h2>Completed Tasks</h2>
        <p id="completed-tasks">0</p>
      </div>
      <div class="card">
        <i class="fas fa-hourglass-half"></i>
        <h2>Pending Tasks</h2>
        <p id="pending-tasks">0</p>
      </div>
    </div>
  </div>

  <script src="dashboard.js"> </script>
  <script>
    // Load task counts from localStorage
window.addEventListener("load", () => {
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const total = tasks.length;
    const completed = tasks.filter(t => t.checked).length;
    const pending = total - completed;

    document.getElementById("total-tasks").textContent = total;
    document.getElementById("completed-tasks").textContent = completed;
    document.getElementById("pending-tasks").textContent = pending;
});

  </script>
</body>
</html>
